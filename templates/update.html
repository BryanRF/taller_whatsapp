{% extends "base.html" %}

{% block title %}Editar {{ verbose_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center text-white">Editar {{ verbose_name }}</h1>
    <form method="post" class="bg-light p-4 border rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url model_name|add:'_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
