{% extends "base.html" %}
{% block title %}Crear{% endblock %}
{% block content %}
<h1 class="mb-4">Crear {{ model._meta.verbose_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url model._meta.model_name|add:'_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
