{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome para íconos -->
      <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body style="background-image: url('{% static 'img/taller_vehiculos.jpg' %}');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container" >
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cliente_list' %}"><i class="fas fa-users"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehiculo_list' %}"><i class="fas fa-car"></i> Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mantenimiento_list' %}"><i class="fas fa-wrench"></i> Mantenimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'alerta_list' %}"><i class="fas fa-bell"></i> Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'historialmensaje_list' %}"><i class="fas fa-comment-alt"></i> Historial de Mensajes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" >
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                paging: true,  // Habilitar paginación
                searching: true,  // Habilitar búsqueda
                ordering: true,  // Habilitar ordenación
                lengthMenu: [ 5, 10, 15, 20 ]  // Opciones de elementos por página
            });
        });
    </script>
    
</body>
</html>
